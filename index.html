  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/my_styles.css">

  <!-- Generally scripts should be included at the botton right before </body> tag -->
  <script src="js/vendor/modernizr.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

<body>

  <div class="fixed">
    <!-- TODO include nav as separate file -->
    <nav class="top-bar">
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1><a href="#">My Stock Manager </a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Left Nav Section -->
        <ul class="left">
          <li class="divider"></li>
          <li class="active"><a href="#">Stocks</a></li>
          <li class="divider"></li>
          <li><a href="portfolio.html">Portfolios</a></li>
          <li class="divider"></li>
          <li><a href="http://finance.yahoo.com" target="_blank">Yahoo Finance</a>
          <li class="divider"></li>
        </ul>

        <!-- Right Nav Section -->
        <ul class="right">
          <li class="divider"></li>
          <li class="has-form">
            <form>
              <div class="row collapse">
                <div class="small-8 columns">
                  <input type="text" placeholder="Stock Ticker">

                <div class="small-4 columns">
                  <a href="#" class="alert button">Add</a>
                </div>
              </div>
            </form>
          </li>
        </ul>
      </section>

      <h4 class="subheader"> Currently Tracking </h4>

        </thead>

          <!-- data will be populated by javascript -->
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="large-12 column">

    </div>
  </div>

  <script src="js/foundation.min.js"></script>
  <script src="js/foundation/foundation.topbar.js"></script>
